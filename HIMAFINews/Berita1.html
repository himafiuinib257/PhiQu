<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIMAFINews Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            background: #004d99;
            color: white;
            padding: 5px;
            text-align: center;
        }
        .header h1 {
            font-size: 1rem;
        }
        .header p {
            font-size: 0.7rem;
            font-style: italic;
        }
        .container {
            width: 95%;
            max-width: 600px;
            background: white;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            margin-top: 10px;
        }
        .post-title {
            color: #004d99;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .post-image {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .post-content {
            font-size: 0.7rem;
            line-height: 1.3;
            text-align: justify;
        }
        .footer {
            width: 100%;
            text-align: center;
            padding: 6px;
            background: #004d99;
            color: white;
            margin-top: 10px;
            font-size: 0.7rem;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 0.9rem;
            }
            .header p {
                font-size: 0.6rem;
            }
            .post-title {
                font-size: 0.8rem;
            }
            .post-content {
                font-size: 0.6rem;
            }
            .footer {
                font-size: 0.6rem;
            }
        }
        @media (max-width: 480px) {
            .header h1 {
                font-size: 0.8rem;
            }
            .header p {
                font-size: 0.5rem;
            }
            .post-title {
                font-size: 0.7rem;
            }
            .post-content {
                font-size: 0.55rem;
            }
            .footer {
                font-size: 0.55rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HIMAFINews</h1>
        <p>Media Informasi Mahasiswa Fisika</p>
    </div>
    <div class="container">
        <h2 class="post-title">Judul Tulisan Blog Anda</h2>
        <img src="your-image-url.jpg" alt="Gambar Ilustrasi" class="post-image">
        <p class="post-content">
            Ini adalah contoh paragraf untuk blog HIMAFINews. Anda bisa menuliskan artikel yang menarik, 
            membahas berita terbaru, atau topik yang relevan dengan mahasiswa fisika.
        </p>
    </div>
    <div class="footer">
        &copy; 2025 HIMAFINews | Semua Hak Dilindungi
    </div>
</body>
</html>
